<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Image Carousel Slider</title>
  <style>
    /* Basic styling for the carousel container */
    .carousel-container {
      width: 600px;
      overflow: hidden;
      margin: 0 auto;
    }

    /* Styling for the carousel items (images) */
    .carousel {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .carousel-item {
      width: 150px;
      text-align: center;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Carousel items (images) -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/150" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/150" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/150" alt="Image 3">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/150" alt="Image 4">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/150" alt="Image 5">
      </div>
      <!-- Add more carousel items as needed -->
    </div>
  </div>

  <script>
    // JavaScript for the multi-image carousel slider
    const carousel = document.getElementById('carousel');
    const carouselItems = document.querySelectorAll('.carousel-item');

    let currentIndex = 0;
    const numVisibleItems = 3; // Number of images visible at once

    function showCarouselItems() {
      const slideWidth = carouselItems[0].offsetWidth;
      const offset = -currentIndex * slideWidth;
      carousel.style.transform = `translateX(${offset}px)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % (carouselItems.length - numVisibleItems + 1);
      showCarouselItems();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + carouselItems.length) % (carouselItems.length - numVisibleItems + 1);
      showCarouselItems();
    }

    function autoPlay() {
      nextSlide();
    }

    // Set auto-play interval (change slide every 3 seconds)
    const autoPlayInterval = setInterval(autoPlay, 3000);

    // Pause auto-play on mouseover
    carousel.addEventListener('mouseover', () => {
      clearInterval(autoPlayInterval);
    });

    // Resume auto-play on mouseout
    carousel.addEventListener('mouseout', () => {
      autoPlayInterval = setInterval(autoPlay, 3000);
    });

    showCarouselItems();
  </script>
</body>

</html>
